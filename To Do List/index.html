<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Add new task...">
    <select id="priorityInput">
      <option value="1">Low Priority</option>
      <option value="2">Medium Priority</option>
      <option value="3">High Priority</option>
    </select>
    <input type="date" id="dueDateInput">
    <button onclick="addTask()">Add Task</button>
    <div class="sort-options"><br>
      <button onclick="sortTasks('priority')">Sort by Priority</button>
      <button onclick="sortTasks('dueDate')">Sort by Due Date</button>
      <button onclick="sortTasks('completion')">Sort by Completion Status</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
